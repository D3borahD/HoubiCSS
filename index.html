<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Houbi</title>
    <link rel="stylesheet" href="houbi.css" />
  </head>
  <body>
    <div class="container">
      <h1>Survole moi</h1>
      <div class="head">
        <div class="meches meche_one"></div>
        <div class="meches meche_two"></div>
        <div class="top__head"></div>

        <div class="ears__bottom ear__left__bottom"></div>
        <div class="ears__top ear__left__top"></div>

        <div class="ears__bottom ear__right__bottom"></div>
        <div class="ears__top ear__right__top"></div>
        <div class="head__circle"></div>
        <div class="eyes eye__left">
          <div class="reflets reflet__one"></div>
          <div class="reflets reflet__two"></div>
        </div>
        <div class="eyes eye__right">
          <div class="reflets reflet__one"></div>
          <div class="reflets reflet__two"></div>
        </div>
        <div class="nose"></div>
        <div class="moustaches">
          <div class="moustache__left__haute"></div>
          <div class="moustache__left__basse"></div>
        </div>
        <div class="moustaches">
          <div class="moustache__right__haute"></div>
          <div class="moustache__right__basse"></div>
        </div>
      </div>
      <div class="body">
        <div class="body__circle">
          <div class="plumes__bottom"></div>
          <div class="plumes__top"></div>
          <div class="aile__gauche"></div>
          <div class="aile__droite"></div>
        </div>
      </div>
      <div class="feet">
        <div class="foot__left">
          <div class="plumes">
            <div class="feet__plume plume__1"></div>
            <div class="feet__plume plume__2"></div>
            <div class="feet__plume plume__3"></div>
          </div>
          <div class="leg"></div>
          <div class="griffes">
            <div class="griffe"></div>
            <div class="griffe"></div>
            <div class="griffe"></div>
          </div>
        </div>
        <div class="foot__right">
          <div class="plumes">
            <div class="feet__plume plume__1"></div>
            <div class="feet__plume plume__2"></div>
            <div class="feet__plume plume__3"></div>
          </div>
          <div class="leg"></div>
          <div class="griffes">
            <div class="griffe"></div>
            <div class="griffe"></div>
            <div class="griffe"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
